<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Skillbox</title>
</head>
<body>
    
    <!-- section-header -->
    <header class="section-outer section-header">
        <div class="section-inner">
            <a href="#" class="logo"><img src="img/skillbox.svg" alt=""></a>
            <div class="language"><img src="img/globe.svg" alt="">Русский</div>
        </div>
    </header>
    <!-- / section-header -->

    <!-- section-main -->
    <main class="section-outer section-main section-main--white">
        <div class="section-inner">

            <div class="bg bg--step1">
                <div class="bg-img"></div>
                <div class="bg-background"></div>
            </div>

            <div class="section-row">
                <form class="form" action="#">
                    <div class="form-wrapper">
                        <div class="form-title-wrap">
                            <div class="form-title form-title--active">Авторизация прошла успешно.</div>
                            <span class="step">1 / 3</span>
                        </div>
                        <div class="form-description">Внимательно заполните анкету ниже <br> и отправьте на рассмотрение.</div>
                        <input tabindex="1" placeholder="Имя" type="text" class="input">
                        <input tabindex="2" placeholder="Email" type="text" class="input">
                        <input tabindex="3" placeholder="Контактный телефон" type="text" class="input">
                        <input tabindex="3" placeholder="Предпочитаемый метод выплаты" type="text" class="input">
                        <a href="register-step2.html" class="btn btn--secondary">Продолжить</a>
                    </div>
                </form>
            </div>

            <div class="copyright"><span>© Skillbox, 2022</span> Мы используем файлы cookie для персонализации сервисов и повышения удобства пользования сайтом. Если вы не согласны на их использование, поменяйте настройки браузера. </div>
        </div>
    </main>
    <!-- / section-main -->


    
    <script src="js/app.js"></script>
</body>
</html>
